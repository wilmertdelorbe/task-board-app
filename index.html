<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for character encoding and responsive design -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Board</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Include dayjs library for date manipulation -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.7/dayjs.min.js"></script>
</head>
<body>
    <!-- Header section -->
    <header>
        <h1>Task Board</h1>
    </header>
    
    <main>
        <!-- Form for adding new tasks -->
        <form id="newTaskForm">
            <h2>Add New Task</h2>
            <input type="text" id="taskTitle" placeholder="Task Title" required>
            <textarea id="taskDescription" placeholder="Task Description" required></textarea>
            <input type="date" id="taskDueDate" required>
            <button type="submit">Add Task</button>
        </form>

        <!-- Task lanes for organizing tasks by status -->
        <div class="task-lanes">
            <section id="todo-cards" class="lane">
                <h2>To Do</h2>
                <div class="task-list"></div>
            </section>
            <section id="in-progress-cards" class="lane">
                <h2>In Progress</h2>
                <div class="task-list"></div>
            </section>
            <section id="done-cards" class="lane">
                <h2>Done</h2>
                <div class="task-list"></div>
            </section>
        </div>
    </main>

    <!-- Link to external JavaScript file -->
    <script src="./assets/js/script.js"></script>
</body>
</html>
